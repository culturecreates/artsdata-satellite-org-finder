<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artsdata Org Finder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: white">
    <div class="container">
      <h1>Artsdata Org Finder</h1>
      <form>
        <div class="mb-3">
          <label for="orgname" class="form-label">Organization name</label>
          <input type="text" name="org" class="form-control"  />
          <div id="orgname" class="form-text">
            Enter the name of the organization you would like to search.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <hr>
      <h2>Search Results for <query></query></h2>
      
      <main></main>
    </div>

   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"  type="module"></script>
  </body>
</html>
